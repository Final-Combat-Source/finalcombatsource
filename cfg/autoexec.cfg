// This runs to enable sound sprays. They must be .wav files 512kb or less placed in custom\jingle\sound\player\jingle.wav
cl_customsounds "1"
cl_soundfile "sound/player/jingle.wav"
cl_allowupload 1
cl_new_impact_effects 0
// Edit the key in this line to change the soundspray button.
bind "o" "impulse 202"
bind "n" "toggle cl_thirdperson"
// This line allows you to take .jpg screenshots in game.
bind "f12" "jpeg"